<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
<main>

  <section id="form"><!--form-->
    <div class="container">
      <h1>[[${message}]]</h1>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-1">
          <div class="login-form"><!--login form-->
            <h2>Login to your account</h2>
            <form th:action="@{/account/login}" method="post">
              <input type="text" name="username" placeholder="Username" />
              <input type="password" name="password" placeholder="Password" />
              <span>
                <input type="checkbox" name="remember-me" class="checkbox">
                Keep me signed in
              </span>
              <button type="submit" class="btn btn-default">Login</button>
            </form>
          </div><!--/login form-->
        </div>
        <div class="col-sm-1">
          <h2 class="or">OR</h2>
        </div>
        <div class="col-sm-4">
          <div class="signup-form"><!--sign up form-->
            <h2>New User Signup!</h2>
            <form th:action="@{/account/signup}" method="post" >
              <input type="text" name="fullName" placeholder="Full Name"/>
              <input type="text" name="username" placeholder="Username"/>
              <input type="email" name="email" placeholder="Email Address"/>
              <input type="password" name="password" placeholder="Password"/>
              <input type="radio" name="gender" value="true"/>Nam
              <input type="radio" name="gender" value="false"/>Nu
              <input type="text" name="dob" placeholder="Date of birth"/>
              <input type="text" name="phoneNumber" placeholder="Phone number"/>
              <textarea name="address" cols="10" rows="5" style="resize: none;"></textarea>
              <button type="submit" class="btn btn-default">Signup</button>
            </form>
          </div><!--/sign up form-->
        </div>
      </div>
    </div>
  </section><!--/form-->
</main>
</body>
</html>
