<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <header>
        <div class="alert alert-primary text-center" role="alert">
            <h1>Thông tin đã đăng ký</h1>
        </div>
    </header>
    <div >
        <ul th:object="${user}">
        <li th:text="'Name: '+*{name}"></li>
        <li th:text="'Age: '+${age}"></li>
        <li th:text="'Address: '+*{address}"></li>
        </ul>
    </div>
</div>
</body>
</html>
