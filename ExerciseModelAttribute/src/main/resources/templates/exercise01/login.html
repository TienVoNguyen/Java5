
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exercise 01 - ModelAttribute</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
<body>
<div class="container">
    <header>
        <div class="alert alert-primary text-center" role="alert">
            <h1>Đăng ký thông tin</h1>
        </div>
    </header>
    <section>
        <form th:object="${user}" method="post">
            <div class="form-group">
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input
                            th:field="*{name}"
                            type="text"
                            id="name"
                            name="name"
                            class="form-control"
                    />
                    <span class="text-danger" th:text="${messName}"></span>
                </div>
                <div class="mb-3">
                    <label for="yOB" class="form-label">Year of Birth:</label>
                    <input
                            th:field="*{year}"
                            type="text"
                            id="yOB"
                            name="yOB"
                            class="form-control"
                    />
                    <span class="text-danger" th:text="${messYear}"></span>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" th:field="*{address}"
                              name="address" id="address" cols="100" rows="5"
                                style="resize: none;">
                    </textarea>
                    <span class="text-danger" th:text="${messAddress}"></span>
                </div>
                <button type="submit" class="btn btn-primary">Đăng ký</button>
            </div>
        </form>
    </section>
</div>

</body>
</html>
