
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exercise 02 - ModelAttribute</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
<body>
<div class="container">
    <header>
        <div class="alert alert-primary text-center" role="alert">
            <h1>Order info</h1>
        </div>
    </header>
    <section>
        <form th:object="${product}"  method="post">
            <div class="form-group">
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input
                            th:field="*{name}"
                            type="text"
                            id="name"
                            name="name"
                            class="form-control"
                    />
                    <span class="text-danger" th:errors="*{name}"></span>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input
                            th:field="*{price}"
                            type="text"
                            id="price"
                            name="price"
                            class="form-control"
                    />
                    <span class="text-danger" th:errors="*{price}"></span>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input
                            th:field="*{quantity}"
                            type="text"
                            id="quantity"
                            name="quantity"
                            class="form-control"
                    />
                    <span class="text-danger" th:errors="*{quantity}"></span>
                </div>
                <button type="submit" class="btn btn-primary">Order</button>
            </div>
        </form>
    </section>
</div>

</body>
</html>
